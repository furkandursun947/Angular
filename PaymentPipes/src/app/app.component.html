


<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>
        Payee Name
      </label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>
        Payment Date
      </label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>
        Amount
      </label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{amount | currency: 'JPY'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>
        Height
      </label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{height | number: '1.1-3'}}
      </div>
    </div>
  </div>
  <hr>
  <p class="mt-5">JSON pipe:</p>
  <div>{{car | json}}</div>

  <p class="mt-5">Custom pipe:</p>
  <div class="row">
    <div class="form-group col">
      <label>
        Miles
      </label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="miles">
        {{miles | convertMilesToKM: 'km'}} kilometers, {{miles | convertMilesToKM:'m'}} meters
      </div>
    </div>
  </div>
</div>
